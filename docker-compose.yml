version: "3.8"
services:
  my-mongo-db:
    container_name: "my-mongo-db"
    image: mongo:4.4.3
    ports:
      - 27017:27017
    expose:
      - 27017
    networks:
        frontend:
            ipv4_address: 172.80.0.2
            
  library:
    container_name: "back-end"
    build: 
        context: JavaSpring/Psychologi2
        dockerfile: Dockerfile
    image: back-services.jar:latest
    ports:
      - 8080:8080
    depends_on:
      - my-mongo-db
    networks:
        frontend:
            ipv4_address: 172.80.0.3

  frontLibrary:
    container_name: "paginaPS"
    build:
        context: PaginaWeb/webps
        dockerfile: Dockerfile
    image: pagina
    restart: always
    ports:
      - 3000:3000
    networks:
        frontend:
            ipv4_address: 172.80.0.4

networks:

  frontend:
    ipam:
      config:
        - subnet: 172.80.0.0/24